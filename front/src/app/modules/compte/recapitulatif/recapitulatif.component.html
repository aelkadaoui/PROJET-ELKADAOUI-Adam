<div *ngIf="(unClient$ | async) as unClient; else redirect">
    <div class="card-body">
        <form>
            <h6 class="heading-small text-muted mb-4">Informations générales</h6>
            <div class="pl-lg-4">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-username">Login</label>
                            <input class="form-control form-control-alternative" id="input-username" placeholder="Login"
                                   type="text" value="{{unClient.login}}">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-password">Mot de passe</label>
                            <input class="form-control form-control-alternative" disabled id="input-password"
                                   type="text" value="{{unClient.passwd}}">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label" for="input-email">Email</label>
                            <input class="form-control form-control-alternative" id="input-email" placeholder="Email"
                                   type="email" value="{{unClient.mail}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-first-civility">Civilité</label>
                            <input class="form-control form-control-alternative" id="input-first-civility"
                                   placeholder="Civilité"
                                   type="text" value="{{unClient.civilite}}">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-first-name">Prénom</label>
                            <input class="form-control form-control-alternative" id="input-first-name"
                                   placeholder="Prénom"
                                   type="text" value="{{unClient.prenom}}">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-last-name">Nom</label>
                            <input class="form-control form-control-alternative" id="input-last-name" placeholder="Nom"
                                   type="text" value="{{unClient.nom}}">
                        </div>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <!-- Contact -->
            <h6 class="heading-small text-muted mb-4">Contact</h6>
            <div class="pl-lg-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-tel">N° de téléphone</label>
                            <input class="form-control form-control-alternative" id="input-tel"
                                   placeholder="N° de téléphone" type="text" value="{{unClient.tel}}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-address">Adresse</label>
                            <input class="form-control form-control-alternative" id="input-address"
                                   placeholder="Adresse" type="text" value="{{unClient.adresse}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-city">Ville</label>
                            <input class="form-control form-control-alternative" id="input-city" placeholder="Ville"
                                   type="text" value="{{unClient.ville}}">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-country">Pays</label>
                            <input class="form-control form-control-alternative" id="input-country" placeholder="Pays"
                                   type="text" value="{{unClient.pays}}">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label" for="input-country">Code Postal</label>
                            <input class="form-control form-control-alternative" id="input-postal-code"
                                   placeholder="Code Postal"
                                   type="number" value="{{unClient.cp}}">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <!--<div class="form-group">
                <a class="btn btn-success btn-lg btn-block" routerLink="/">Mise à jour</a><br>
                <span>Le bouton màj n'est pas encore implémenté</span>
            </div>-->
        </form>
    </div>
</div>
<ng-template #redirect>
    <p>Veuillez vous connecter.</p>
</ng-template>
