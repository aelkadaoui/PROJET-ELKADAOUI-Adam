<section class="hero">
    <div class="container">
        <ol class="breadcrumb justify-content-center">
            <li class="breadcrumb-item"><a routerLink="/">Revenir à l'accueil</a></li>
            <li class="breadcrumb-item active">Espace Client</li>
        </ol>
        <div class="hero-content pb-5 text-center">
            <h3 class="hero-heading mb-0">Espace Client</h3>
        </div>
    </div>
</section>
<section class="connexion">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="block">
                    <div class="block-header">
                        <h6 class="text-uppercase mb-0">Connexion</h6>
                    </div>
                    <div class="block-body">
                        <p class="lead">Déjà membre?</p>
                        <p class="text-muted">
                            Être membre permet de faciliter les étapes lors d'une commande et de pouvoir bénéficier de
                            promotions exclusives tout au long de l'année!
                        </p>
                        <hr>
                        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                            <div class="form-group">
                                <label class="form-label" for="login">Login</label>
                                <input class="form-control" formControlName="login" id="login" required type="text"/>
                                <div *ngIf="f.login.invalid && submit" [ngClass]="'error'">
                                    <span *ngIf="f.login.invalid" class="text-danger">
                                        Login requis
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="password">Mot de passe</label>
                                <input class="form-control" formControlName="password" id="password" type="password"/>
                                <div *ngIf="f.password.invalid && submit" [ngClass]="'error'">
                                    <span *ngIf="f.password.invalid" class="text-danger">
                                        Mot de passe requis
                                    </span>
                                </div>
                            </div>
                            <div *ngIf="!loginSuccess && submit" [ngClass]="'error'">
                                <span *ngIf="f.login.valid && f.password.valid" class="text-danger">
                                    Identifiants invalides
                                </span>
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-outline-dark" type="submit">
                                    <i class="fa fa-sign-in-alt mr-2"></i>Se connecter
                                </button>
                                <button class="btn btn-outline-dark inscription" routerLink="../creation">
                                    <i class="far fa-user mr-2"></i>S'inscrire
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
