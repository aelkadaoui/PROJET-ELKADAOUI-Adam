<div class="card">
    <h4 class="card-header">Connexion</h4>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group">
                <label for="login">Login</label>
                <input class="form-control" formControlName="login" id="login" required type="text"/>
                <div *ngIf="f.login.invalid && submit" [ngClass]="'error'">
                        <span *ngIf="f.login.invalid" class="text-danger">
                            Login requis
                        </span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input class="form-control" formControlName="password" id="password" type="password"/>
                <div *ngIf="f.password.invalid && submit" [ngClass]="'error'">
                        <span *ngIf="f.password.invalid" class="text-danger">
                            Mot de passe requis
                        </span>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Connexion</button>
                <a class="btn btn-link" routerLink="../creation">Inscription</a>
            </div>
            <div *ngIf="!loginSuccess && submit" [ngClass]="'error'">
                    <span *ngIf="!loginSuccess && f.login.valid && f.password.valid" class="text-danger">
                        Identifiants invalides
                    </span>
            </div>
        </form>
    </div>
</div>
