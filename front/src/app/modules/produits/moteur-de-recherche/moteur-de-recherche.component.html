<form [formGroup]="filtreForm" id="filterForm">
    <div class="form-group row">
        <div class="form-group col-md-3">
            <label class="form-label" for="nomFiltre">Filter par nom</label>
            <div class="input-group mb-3">
                <input class="form-control" formControlName="nomFiltre" id="nomFiltre" type="text">
            </div>
        </div>
        <div class="form-group col-md-3">
            <label class="form-label" for="marqueFiltre">Filtrer par marque</label>
            <div class="input-group mb-3">
                <select class="form-control" formControlName="marqueFiltre" id="marqueFiltre">
                    <option>Toutes</option>
                    <option *ngFor="let item of marques$ | async">
                        {{ item.nom | titlecase }}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group col-md-3">
            <label class="form-label" for="equipeFiltre">Filtrer par équipe</label>
            <div class="input-group mb-3">
                <select class="form-control" formControlName="equipeFiltre" id="equipeFiltre">
                    <option>Toutes</option>
                    <option *ngFor="let item of equipes$ | async">
                        {{item.nom}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group col-md-3">
            <label class="form-label" for="prixMaxFiltre">Filtrer par prix maximum</label>
            <div class="input-group mb-3">
                <input class="form-control" formControlName="prixMaxFiltre" id="prixMaxFiltre" max="500" min="0"
                       type="number">
                <div class="input-group-append">
                    <span class="input-group-text">€</span>
                </div>
            </div>
        </div>
    </div>
</form>
