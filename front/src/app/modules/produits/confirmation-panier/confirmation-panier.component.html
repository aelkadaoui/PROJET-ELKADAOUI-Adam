<section class="hero">
    <div class="container">
        <ol class="breadcrumb justify-content-center">
            <li class="breadcrumb-item"><a routerLink="/">Accueil</a></li>
            <li class="breadcrumb-item active">Commande confirmée</li>
        </ol>
        <div class="hero-content pb-5 text-center">
            <h3 class="hero-heading">Commande #{{ codeCommande }} confirmée</h3>
        </div>
    </div>
</section>
<section class="pb-5">
    <div class="container text-center">
        <div class="icon-rounded bg-primary mb-3 mx-auto text-white">
            <i class="fas fa-check-circle fa-4x"></i>
        </div>
        <h4 *ngIf="(unClient$ | async) as client" class="mb-3 ff-base">
            Merci pour votre commande, {{client.prenom}}. Votre commande est confirmée.
        </h4>
        <p class="text-muted mb-5">
            Vous recevrez un email de confirmation ainsi que lors de l'expédition de votre commande.
        </p>
        <p><a class="btn btn-outline-dark" routerLink="/compte/commandes">Voir ou gérer vos commandes</a></p>
    </div>
</section>
